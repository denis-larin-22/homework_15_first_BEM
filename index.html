<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="body">
    <div class="container">
        <aside class="aside">
            <div class="aside__check-box">
                <img src="./assets/sun-bcg.png" alt="band" class="aside__img_band">
                <img src="./assets/sun.png" alt="sun" class="aside__img_sun">
            </div>
            <nav class="navigation">
                <a href="#" class="navigation__link"><img src="./assets/account.png" alt="" class="navigation__img">
                    <h2 class="navigation__name">account</h2>
                </a>
                <a href="#" class="navigation__link navigation__link_active"><img src="./assets/market.png" alt=""
                        class="navigation__img">
                    <h2 class="navigation__name">market</h2>
                </a>
                <a href="#" class="navigation__link"><img src="./assets/school.png" alt="" class="navigation__img">
                    <h2 class="navigation__name">school</h2>
                </a>
                <a href="#" class="navigation__link"><img src="./assets/payment.png" alt="" class="navigation__img">
                    <h2 class="navigation__name">payment</h2>
                </a>
                <a href="#" class="navigation__link"><img src="./assets/exit.png" alt="" class="navigation__img">
                    <h2 class="navigation__name">exit</h2>
                </a>
            </nav>
        </aside>

        <div class="content">
            <header class="header page-wrap">
                <img src="./assets/bitcoin.png" alt="" class="header__img">
                <div class="header__cash cash">
                    <h2 class="cash__number">$23,567.00</h2>
                    <p class="cash__text">Total winner</p>
                </div>
                <div class="header__wallet wallet">
                    <h2 class="wallet__text">My Balance</h2>
                    <img src="./assets/wallet.png" alt="" class="wallet__img">
                </div>
            </header>
            <main class="main page-wrap">
                <img src="./assets/levels/Rectangle 6.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 7.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 8.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 9.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 10.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 11.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 12.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 13.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 14.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 15.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 16.png" alt="" class="main__img">
                <img src="./assets/levels/Rectangle 17.png" alt="" class="main__img">
            </main>
            <footer class="footer">
                <div class="footer__diagram page-wrap">
                    <img src="./assets/diagram.png" alt="" class="footer__img footer__img_circle">
                </div>
                <div class="footer__graphic page-wrap">
                    <img src="./assets/graphic.png" alt="" class="footer__img">
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
